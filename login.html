<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ScholarHat</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">

    <div style="width: 90%; max-width: 1200px; display: flex; justify-content: space-between; align-items: stretch; border-radius: 8px; overflow: hidden; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

        <!-- Left Side Image -->
        <div style="flex:1; background-image: url('https://th.bing.com/th/id/OIP.oz5XMsySRD6q3ypJwnUd-QHaE7?w=800&h=533&rs=1&pid=ImgDetMain'); background-size: cover; background-position: center;"></div>

        <!-- Right Side Contact Us Form -->
        <div style="flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;">
            <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px; color: #333;">Drop Us Your Query</h2>
            <form action="/submit-query" method="post">
                <label for="name" style="font-size: 14px; margin-bottom: 5px; display: block;">Your Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 10px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

                <label for="email" style="font-size: 14px; margin-bottom: 5px; display: block;">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required style="width: 100%; padding: 10px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

                <label for="city" style="font-size: 14px; margin-bottom: 5px; display: block;">Select City*</label>
                <select id="city" name="city" required style="width: 100%; padding: 10px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <option value="">Select your city</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>

                <label for="mobile" style="font-size: 14px; margin-bottom: 5px; display: block;">Mobile Number (India)*</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" style="width: 100%; padding: 10px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

                <label for="experience" style="font-size: 14px; margin-bottom: 5px; display: block;">Select Experience*</label>
                <select id="experience" name="experience" required style="width: 100%; padding: 10px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <option value="">Select your experience level</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">5+ years</option>
                </select>

                <button type="submit" style="width: 100%; padding: 12px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px;">Submit Details</button>
            </form>
        </div>

    </div>

</body>
</html>
