<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="18_jan55.css">
</head>
<body>
    <!-- styling On form -->

    <fieldset>
        <legend><h1>Student Registration Form</h1></legend>
        <form action="">
            <div class="Student_name">
                <p><label for="name">Student Name :</label></p>
                <p><input type="text" placeholder="Enter Your Name"></p>
            </div>
                <div class="Student_age ">
                <p><label for="age">Student Age :</label></p>
                <p><input type="number" placeholder="Enter Your Age"></p>
                 </div>
                
                <div class="Student_contact">
              <p>  <label for="">Student contact :</label></p>
               <p><input type="number" placeholder="Enter your number"></p>
                </div>
              
                <div class="Student_dob">
               <p> <label for="">Student DOB :</label></p>
                <p><input type="date" placeholder="Enter Your DOB"></p>
                </div>
                <div class="Student_subject">
             <p><label for="">Students Subject :</label></p>
                <label for="">Math</label>
                <input type="checkbox">
                <label for="">Physics</label>
                <input type="checkbox">
                <label for="">chemisty</label>
                <input type="checkbox">
                <label for="">Biology</label>
                <input type="checkbox">
                <label for="">Hindi</label>
                <input type="checkbox">
              </div>
              <div class="student_class">
                 <p><label for="">Student class:</label></p>
                <select name="" id="">
                 <option value="">choos one class</option>
                 <option value="">class-1</option>
                 <option value="">class-2</option>
                 <option value="">class-3</option>
                 <option value="">class-4</option>
                </select>

              </div>
              <div class="student_document">
            <p><label for="">Upload file Here</label></p>
               <small>Max size:30kb</small><br>
                <input type="file">

              </div>
              <div class="btn">
                <input type="submit" value="submit here">
                <input type="reset" value="reset here">

              </div>

           
    </form>
    </fieldset>
    
</body>
</html>
